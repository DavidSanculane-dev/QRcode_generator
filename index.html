<body>
   <div class="container mt-5 mb-5">
      <a href="https://qr.io"><img src="images/logo-title.png" style="width:150px;"></a>
   </div>
   <div class="container mb-5">
      <div class="row row-grid align-items-center">
         <div class="col-12 col-lg-7">
            <h2 class="font-weight-bolder mb-4">Gerador de QR Code</h2>
            <input type="text" id="linkInput" placeholder="Insira aqui o link do ficheiro">
            <button onclick="generateQRCode()" class="btn btn-primary mt-3 animate-up-2">Criar QR Code<br></button>

            <div id="qrcode"><br></div>

            <script>
               function generateQRCode() {
                  const link = document.getElementById('linkInput').value;

                  // Verificar se o campo está vazio
                  if (!link) {
                     alert("Por favor insira um link válido");
                     return;
                  }

                  // Limpa o QR code anterior
                  document.getElementById('qrcode').innerHTML = '';

                  // Cria o QR code
                  new QRCode(document.getElementById('qrcode'), {
                     text: link,
                     width: 128,
                     height: 128,
                  });
               }
            </script>
            <p><br>Copie ou recorte o QR Code gerado.</p>

         </div>
         <div class="col-12 col-lg-5 ml-lg-auto">
            <img src="images/qrlink.png" alt="image">
