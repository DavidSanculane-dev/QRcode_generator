<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR_Code Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1IWYybbVYUew+Or" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 350px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      margin-left: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #qrcode {
      margin-top: 20px;
    }

    #qrcode img {
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <h2>Gerador de QR Code</h2>
  <input type="text" id="linkInput" placeholder="Insira aqui o link do ficheiro">
  <button onclick="generateQRCode()" class="btn btn-primary">Gerador QR_Code</button>

  <div id="qrcode"></div>

  <script>
    function generateQRCode() {
      const link = document.getElementById('linkInput').value;

      // Verificar se o campo está vazio
      if (!link) {
        alert("Por favor insira um link válido");
        return;
      }

      // Limpa o QR code anterior
      document.getElementById('qrcode').innerHTML = '';

      // Cria o QR code
      new QRCode(document.getElementById('qrcode'), {
        text: link,
        width: 128,
        height: 128,
      });
    }
  </script>
  <div>
    <p>Copie ou recorte o codigo QR gerado!</p>
  </div>
</body>
<footer>
  <h5><br>Desenvolvido com <i class="fas fa-heart"></i> por <a
      href="https://www.linkedin.com/in/david-sanculane-143b4141/">David Sanculane</a> &copy; 2024</h5>
</footer>

</html>
